<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        :root {
            --glow: #e94560;
            --bg: #0a0a14;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* 扫描线背景 */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.08) 2px,
                rgba(0,0,0,0.08) 4px
            );
            pointer-events: none;
            z-index: 0;
        }

        .container-egg {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 520px;
            padding: 2rem;
        }

        .glitch-icon {
            font-size: 4.5rem;
            color: var(--glow);
            display: block;
            margin-bottom: 1.5rem;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 95%, 100% { opacity: 1; text-shadow: 0 0 18px var(--glow); }
            96%            { opacity: 0.2; }
            97%            { opacity: 1; }
            98%            { opacity: 0.5; }
        }

        .main-title {
            color: #eee;
            font-size: 1.4rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.4rem;
        }

        .subtitle {
            color: #334;
            font-size: 0.78rem;
            letter-spacing: 0.25em;
            margin-bottom: 2.5rem;
        }

        .terminal-box {
            background: #080810;
            border: 1px solid #1a1a3e;
            border-radius: 6px;
            padding: 1.4rem 1.8rem;
            text-align: left;
            position: relative;
        }

        .terminal-box::before {
            content: '● ● ●';
            position: absolute;
            top: 0.5rem;
            left: 0.8rem;
            font-size: 0.55rem;
            color: #222;
            letter-spacing: 0.25em;
        }

        .term-line {
            font-size: 0.82rem;
            line-height: 1.9;
        }

        .term-prompt { color: #e94560; }
        .term-cmd    { color: #7ec8e3; }
        .term-ok     { color: #4caf72; }
        .term-warn   { color: #f0a500; }
        .term-dim    { color: #223; }
        .term-blink  {
            display: inline-block;
            animation: blink 1.1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="container-egg">
        <i class="bi bi-shield-slash glitch-icon"></i>

        <div class="main-title">Vault Found. Lock Missing.</div>
        <div class="subtitle">restricted area · check server logs</div>

        <div class="terminal-box">
            <div class="term-line term-dim mt-3">-- security audit --</div>
            <div class="term-line">
                <span class="term-prompt">$</span>
                <span class="term-cmd"> audit --layer auth</span>
            </div>
            <div class="term-line">
                <span class="term-ok">[OK]</span> core .................... online
            </div>
            <div class="term-line">
                <span class="term-ok">[OK]</span> tls ..................... enabled
            </div>
            <div class="term-line">
                <span class="term-warn">[!!]</span> auth_layer .............. <span class="term-warn">absent</span>
            </div>
            <div class="term-line term-dim">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;→ gate open, no sentinel assigned
            </div>
            <div class="term-line mt-2">
                <span class="term-prompt">$</span>
                <span class="term-cmd"> _</span>
                <span class="term-blink term-cmd">▌</span>
            </div>
        </div>
    </div>
</body>
</html>
